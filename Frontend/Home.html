<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=shopping_cart" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;700&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Noto Serif', serif;
            background-color: #F5ECE9;
            /* padding: 20px; */
        }

        
        .header {
            background-color: #BCCBEA;
            padding: 25px;
            display: flex;
            /* justify-content: space-between; */
            align-items: center;
            margin-bottom: 20px;
            position: relative;
        }

        .header h1 {
            margin: 0;
            color: #333;
            font-size: 24px;
        }

        .search-box {
            display: flex;
            align-items: center;
        }

        .search-box input[type="text"] {
            position: absolute;
            padding: 8px;
            border-radius: 5px;
            border: 2px solid ;
            font-size: 16px;
            width: 400px;
            right: 300px;
            box-shadow: 2px 4px 5px rgba(0, 0, 0, 0.7);

        }

        .search-box button {
            background-color: #FF7A00;
            position: absolute;
            color: black;
            padding: 8px 16px;
            margin-left: 10px;
            border: 2px solid;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            right: 200px;
            box-shadow: 2px 4px 5px rgba(0, 0, 0, 0.7);
        }

        .menu-btn {
            position: absolute;
            right: 20px;
            background-color: #FF7A00;
            border: 2px solid black;
            color: black;
            box-shadow: 2px 4px 5px rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        
        .menu-items {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 15px;
        }

        .item-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 2px 4px 8px rgba(0, 0, 0, 0.6);
            padding: 15px;
            text-align: center;
            border: 2px solid ;
            height: 250px;
            position: relative;
        }
        .itemcard-img{
            position: absolute;
            background-color: #C28ED1;
            width: 280px;
            border-radius: 10px;
            border: 2px solid;
            
        }

        .item-card img {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }

        .item-card h3 {
            position: absolute;
            margin: 10px 0;
            font-size: 18px;
            color: #333;
            bottom: 75px;
        }

        .item-card p {
            margin: 0;
            font-size: 16px;
            color: #777;
        }

        .quantity-control {
            position: absolute;
            top: 25px;
            right: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .quantity-control button {
            background-color: #FF7A00;
            color: black;
            border: 2px solid;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
            font-size: 18px;
        }

        .quantity {
            width: 30px;
            height: 30px;
            background-color: #d1d45c;
            border: 2px solid;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
            font-size: 16px;
            color: #333;
            margin: 5px 0;
        }

        .material-symbols-outlined {
        font-variation-settings:
        'FILL' 2,
        'wght' 400,
        'GRAD' 0,
        'opsz' 240px,

        }
</style>
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <h1>Resturant</h1>
        <div class="search-box">
            <input type="text" placeholder="Search">
            <button>Search</button>
        </div>
        <i class="material-symbols-outlined"></i>
        <button class="menu-btn">Menu</button>
    </div>

    <!-- Menu Items Section -->
    <div class="menu-items">
        <!-- Item Card 1 -->
        <div class="item-card">
            <div class="itemcard-img">
                <img src="https://via.placeholder.com/100x100" alt="Fries">
            </div> 
            <h3>Pizza</h3>
            <p>150rs</p>
            <div class="quantity-control">
                <button>↑</button>
                <div class="quantity">1</div>
                <button>↓</button>
            </div>
        </div>

        <!-- Item Card 2 -->
        <div class="item-card">
            <div class="itemcard-img">
                <img src="https://via.placeholder.com/100x100" alt="Fries">
            </div>

            <div class="quantity-control">

        </div>

        <!-- Item Card 3 -->

            </div>

        </div>

        <!-- Item Card 4 -->
        <div class="item-card">
            <div class="itemcard-img">
                <img src="https://via.placeholder.com/100x100" alt="Fries">
            </div> 
            <h3>Biryani</h3>
            <p>150rs</p>
            <div class="quantity-control">
                <button>↑</button>
                <div class="quantity">1</div>
                <button>↓</button>
            </div>
        </div>

        
        <div class="item-card">
            <div class="itemcard-img">
                <img src="https://via.placeholder.com/100x100" alt="Fries">
            </div> 
            <h3>Fries</h3>
            <p>50rs</p>
            <div class="quantity-control">
                <button>↑</button>
                <div class="quantity">1</div>
                <button>↓</button>
            </div>
        </div>

        
        <div class="item-card">
            <div class="itemcard-img">
                <img src="https://via.placeholder.com/100x100" alt="Fries">
            </div> 
            <h3>Pizza</h3>
            <p>150rs</p>
            <div class="quantity-control">
                <button>↑</button>
                <div class="quantity">1</div>

            </div>
        </div>
    </div>

</body>
</html>
